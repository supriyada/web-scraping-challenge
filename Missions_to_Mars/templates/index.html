<!DOCTYPE html>

<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mars Info data</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <div class="container" style="margin-top: 15px;background-color:lemonchiffon">
        <div class="jumbotron text-center" style="height: 150px;padding-top: 5px;padding-left: 0px;padding-right: 0px;background-color: lightgoldenrodyellow;">
            <h1>Mission To Mars</h1>
          <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape new data</a></p>
        </div>
        <div class = "row">
            <div class='col-md-12'>
                <h2 style="text-align: left;">Latest Mars News</h2>
                <h3>{{ mars_info.News_Title }}</h3>
                <p>{{ mars_info.News_P }}</p>
            </div>
        </div>

        <div class = "row">
            <div class='col-md-6'>
                <h2 style="text-align: left;"> Featured Mars Image</h2>
                <img src="{{mars_info.Featured_Image}}" style="width: 80%;height: 80%;">
            </div>
            <div class='col-md-6'>
                <div class="container">
                <h2 style="text-align: left;">Mars Facts</h2>
                
                {{ mars_info.Mars_fact | safe }}
                
                </div>
            </div>
        </div>
        
        
        <div class = "row">
            <div class='col-md-12'>
                <h2>Mars Hemispheres</h2>
                <hr>
               
            </div>
        </div>
        <div class='container'>
        <div class = "row">
               {% for item in mars_info.Mars_hemisphere %}
                <div class="col-md-3 mb-4" style='width: 20rem;'>
                  <div class="card" >
                    <img src="{{item.img_url}}" class="card-img-top"  alt="Mars_image">
                    <div class="card-body">
                      <p class="card-text" style="text-align: left;font-size: 14px;">{{item.title}}</p>
                    </div>
                  </div>
                </div>
                {% endfor %} 
                
        </div>
    </div>
       
       
    </div>
</body>

</html>
